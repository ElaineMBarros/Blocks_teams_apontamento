<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks Teams - Apontamento de Horas</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Microsoft Teams JavaScript SDK -->
    <script src="https://res.cdn.office.net/teams-js/2.19.0/js/MicrosoftTeams.min.js" 
            integrity="sha384-VKlFjHd0OQrGJXvZcGFVBVlYMsRVq0cPGqnQ5dVZuKzJ8g6u9xGmMJRB3AOpPpO9" 
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>⏱️ Blocks Teams - Apontamento</h1>
            <p class="subtitle">Sistema de Registro de Horas</p>
        </header>

        <div class="user-info" id="userInfo">
            <p>Carregando informações do usuário...</p>
        </div>

        <main>
            <section class="time-entry-form">
                <h2>Novo Apontamento</h2>
                <form id="timeForm">
                    <div class="form-group">
                        <label for="date">Data:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="hours">Horas:</label>
                        <input type="number" id="hours" name="hours" min="0" max="24" step="0.5" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="project">Projeto:</label>
                        <input type="text" id="project" name="project" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Descrição:</label>
                        <textarea id="description" name="description" rows="3" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary">Adicionar Apontamento</button>
                </form>
            </section>

            <section class="time-entries">
                <h2>Apontamentos Recentes</h2>
                <div id="entriesList" class="entries-list">
                    <p class="empty-message">Nenhum apontamento registrado ainda.</p>
                </div>
            </section>

            <section class="summary">
                <h2>Resumo</h2>
                <div class="summary-card">
                    <div class="summary-item">
                        <span class="label">Total de Horas:</span>
                        <span class="value" id="totalHours">0h</span>
                    </div>
                    <div class="summary-item">
                        <span class="label">Apontamentos:</span>
                        <span class="value" id="totalEntries">0</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
